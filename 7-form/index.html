<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>form</title>
  
  <!-- Load React. -->
  <script src="../src/production/react.js" crossorigin></script>
  <script src="../src/production/react-dom.js" crossorigin></script>

  <!-- Don't use this in production: -->
  <script src="../src/babel.min.js"></script>
</head>
<body>
  <div id="form"></div>

  <!-- use JSX -->
  <script type="text/babel">

    function LoginPage(props) {
      return (
        <div>
          <h2>welcome back, { props.name }</h2>
          <button onClick={ props.logout }>logout</button>
        </div>
      )
    }

    function LogoutPage(props) {
      return (
        <form onSubmit={ props.submitForm }>
          <label>
            name:
            <input name="name" type="text" value={ props.name } onChange={ props.fieldsChange } />  
          </label>  
          <label>
            type:
            <select name="type" value={ props.type } onChange={ props.fieldsChange }>
              <option value=""></option>
              <option value="student">student</option>
              <option value="teacher">teacher</option>
            </select>
          </label>  
          <label>
            autologin:
            <input name="autologin" type="checkbox" value={ props.autologin } onChange={ props.fieldsChange } />
          </label>
          <input type="submit" value="login" />
        </form>
      )
    }

  class Form extends React.Component {
    constructor(props) {
      super(props)
      this.state = {
        name: '',
        type: '',
        autologin: '',
        isLogin: false
      }
    }

    fieldsChange = (e) => {
      const name = e.target.name
      const value = e.target.type === 'checkbox' ? e.target.checked : e.target.value
      this.setState({
        [name]: value
      })
    }

    submitForm = (e) => {
      const data = this.state
      for (const key in data) {
        if(data[key] === ''){
          alert(`plz input or select ${key}`)
          return false
        }
      }
      this.setState({
        isLogin: true
      })
    }

    logout = () => {
      this.setState({
        name: '',
        type: '',
        autologin: '',
        isLogin: false
      })
    }

    render() {
      return this.state.isLogin ? (
        <LoginPage 
          name={ this.state.name }
          logout={ this.logout }
        />
      ) : (
        <LogoutPage 
          submitForm={this.submitForm}
          name={ this.state.name } 
          type={ this.state.type } 
          autologin={ this.state.autologin } 
          fieldsChange={ this.fieldsChange } 
        />
      )
    }
  }

  ReactDOM.render(
    <Form />,
    document.getElementById('form')
  )
  </script>
</body>
</html>
