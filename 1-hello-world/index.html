<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>hello world</title>
  
  <!-- Load React. -->
  <script src="../src/production/react.js" crossorigin></script>
  <script src="../src/production/react-dom.js" crossorigin></script>

  <!-- Don't use this in production: -->
  <script src="../src/babel.min.js"></script>
</head>
<body>
  <div id="world"></div>
  <div id="leedom"></div>

  <!-- use JSX -->
  <script type="text/babel">
    ReactDOM.render(
      <h1>Hello, world!</h1>,
      document.getElementById('world')
    );
  </script>

  <!-- native -->
  <script>
    const el = React.createElement('h2', {className: 'leedom'}, 'Hello, Leedom!')
    ReactDOM.render(el, document.getElementById("leedom"))
  </script>
</body>
</html>
