<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>expressions in jsx</title>
  
  <!-- Load React. -->
  <script src="../src/production/react.js" crossorigin></script>
  <script src="../src/production/react-dom.js" crossorigin></script>

  <!-- Don't use this in production: -->
  <script src="../src/babel.min.js"></script>
</head>
<body>
  <div id="jsx"></div>
  <span id="stranger"></span>
  <span id="leedom"></span>

  <!-- use JSX -->
  <script type="text/babel">
    const formatName = (user) => user.firstName + ' ' + user.lastName
    let person = {
      firstName: 'Leedom',
      lastName: 'Jay'
    }
    const getGreeting = (user) => {
      if(user)  return <h1>Hello, { formatName(user) }!</h1>
      return <h1>Hello, Stranger!</h1>
    }
    ReactDOM.render(
      getGreeting(person),
      document.getElementById('jsx')
    );

    // change person
    const changePerson = (person) => { 
      person = person
      ReactDOM.render(
        getGreeting(person),
        document.getElementById('jsx')
      );
    }
    // btn component
    const ChangeEl = (props) => <button onClick={() => changePerson(props.person)}>{ props.btnName }</button>
    ReactDOM.render(<ChangeEl btnName="stranger" person=""  />, document.getElementById('stranger'))
    ReactDOM.render(<ChangeEl btnName="leedom" person={ person }  />, document.getElementById('leedom'))
  </script>
</body>
</html>
